<div class="container">
<h2>Create Booking</h2>

<form (ngSubmit)="createBooking()">
  <label for="origin">Origin:</label>
  <input type="text" id="origin" [(ngModel)]="bookingData.origin" name="origin" required>

  <br>

  <label for="destination">Destination:</label>
  <input type="text" id="destination" [(ngModel)]="bookingData.destination" name="destination" required>

  <br>

  <label for="travelDate">Travel Date:</label>
  <input type="date" id="travelDate" [(ngModel)]="bookingData.travelDate" name="travelDate" required>

  <br>

  <label for="transportType">Transport Type:</label>
  <select id="transportType" [(ngModel)]="bookingData.transportType" name="transportType" required>
    <option value="">Select</option>
    <option value="flight">Flight</option>
    <option value="train">Train</option>
    <option value="bus">Bus</option>
    <option value="cab">Cab</option>
  </select>

  <br>

  <label for="distance">Distance (km):</label>
  <input type="number" id="distance" [(ngModel)]="bookingData.distance" name="distance" required>

  <br>

  <button type="submit">Submit Booking</button>
</form>


<div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
  {{ errorMessage }}
</div>
</div>
