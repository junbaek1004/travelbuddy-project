<div class="container">
    <h2>Your Bookings</h2>

    <button routerLink="/book" style="margin-bottom: 15px;">
        + Create New Booking
      </button>
  
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <table *ngIf="bookings.length > 0" border="1" cellpadding="8">
      <thead>
        <tr>
          <th>Origin</th>
          <th>Destination</th>
          <th>Travel Date</th>
          <th>Transport Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.origin }}</td>
          <td>{{ booking.destination }}</td>
          <td>{{ booking.travelDate }}</td>
          <td>{{ booking.transportType }}</td>
          <td>${{ booking.price }}</td>
        </tr>
      </tbody>
    </table>
  
    <p *ngIf="bookings.length === 0 && !errorMessage">No bookings found.</p>
  </div>
